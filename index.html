<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- LINKS -->
    <link rel="icon" href="./assets/favicon-16x16.png" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Pokedex</title>
  </head>
  <body>
    <main>
      <img class="pokemon_image" src="" alt="pokemon" />
      <h1 class="pokemon_data">
        <span class="pokemon_number"></span> -
        <span class="pokemon_name"></span>
      </h1>

      <form class="form">
        <input
          class="input_search"
          placeholder="Name or number"
          required
          type="search"
        />
      </form>

      <div class="buttons">
        <button class="button btn-prev">&lt; Prev</button>
        <button class="button btn-next">Next &gt;</button>
      </div>

      <img class="pokedex" src="./assets/pokedex.png" alt="pokedex" />
    </main>
  </body>
  <!-- MAIN JS -->
  <script src="./js/script.js"></script>
</html>
